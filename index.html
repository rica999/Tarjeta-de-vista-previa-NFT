<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de vista previa NFT</title>
</head>
<body>
    <div class="container">
        <div class="container-image">
            <img src="image/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <div class="container-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="container-list">
            <ul>
                <li>
                    <img src="image/icon-ethereum.svg" alt="equilibrium-icon">
                    0.041 ETH
                </li>
                <li>
                    <img src="image/icon-clock.svg" alt="clock">
                    3 days left
                </li>
            </ul>
        </div>
        <hr>
        <div class="container-author">
            <img src="image/image-avatar.png" alt="photo-perfil">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
